<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboard Smart - Add/Edit Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .header {
            background-color: #007bff;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .task-form {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .task-form h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .task-form input, .task-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        /* Footer Styling */
        .footer {
            background-color: #343a40;
            padding: 15px;
            color: white;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: #bbb;
            text-decoration: none;
        }

        .footer a:hover {
            color: white;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Onboard Smart - Add/Edit Task</h1>
    </header>

    <div class="task-form">
        <h2>Add/Edit Technical Task</h2>
        <input type="text" placeholder="Task Name" required>
        <textarea rows="4" placeholder="Task Description" required></textarea>
        <button class="submit-btn">Save Task</button>
    </div>

    <footer class="footer">
        <p><a href="#">Terms and Conditions</a> | &copy; 2024 Onboard Smart</p>
    </footer>

</body>
</html>
