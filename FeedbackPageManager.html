<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboard Smart - Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .header {
            background-color: #007bff;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .feedback-list {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .feedback-list h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .feedback-item {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .feedback-item p {
            margin: 5px 0;
        }

        .give-feedback-btn {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .give-feedback-btn:hover {
            background-color: #0056b3;
        }

        /* Footer Styling */
        .footer {
            background-color: #343a40;
            padding: 15px;
            color: white;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: #bbb;
            text-decoration: none;
        }

        .footer a:hover {
            color: white;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Onboard Smart - Feedback</h1>
    </header>

    <div class="feedback-list">
        <h2>Feedback from Mentors</h2>

            <p><strong>Mentor:</strong> Sarah Johnson</p>
            <p><strong>Feedback:</strong> John has shown great progress in understanding the company policies.</p>
        </div>
        <div class="feedback-item">
            <p><strong>Mentor:</strong> Michael Smith</p>
            <p><strong>Feedback:</strong> Jane needs to improve her technical skills further to complete the tasks effectively.</p>
        </div>
