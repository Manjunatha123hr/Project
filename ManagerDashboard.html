<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboard Smart - Manager Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .header {
            background-color: #007bff;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .dashboard {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .new-hire-list {
            margin-bottom: 40px;
        }

        .new-hire-list h2 {
            color: #007bff;
            margin-bottom: 10px;
        }

        .new-hire {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .view-feedback-btn {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .view-feedback-btn:hover {
            background-color: #0056b3;
        }

        .add-task-btn {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .add-task-btn:hover {
            background-color: #218838;
        }

        /* Footer Styling */
        .footer {
            background-color: #343a40;
            padding: 15px;
            color: white;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: #bbb;
            text-decoration: none;
        }

        .footer a:hover {
            color: white;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Onboard Smart - Manager Dashboard</h1>
    </header>

    <div class="dashboard">
        <div class="new-hire-list">
            <h2>New Hires</h2>
            <div class="new-hire">
                <span>John Doe</span>
                <button class="view-feedback-btn">View Feedback</button>
            </div>
            <div class="new-hire">
                <span>Jane Smith</span>
                <button class="view-feedback-btn">View Feedback</button>
            </div>
            <!-- Add more new hires as needed -->
        </div>
        <button class="add-task-btn">Add/Edit Technical Task</button>
    </div>

    <footer class="footer">
        <p><a href="#">Terms and Conditions</a> | &copy; 2024 Onboard Smart</p>
    </footer>

</body>
</html>
